<h2>Reactive form</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" formControlName="email"  placeholder="Enter email">
          <div class="alert-danger" *ngIf="form.get('email').touched && form.get('email').invalid">
            <p *ngIf="form.get('email').errors.required">
              Please enter the email address.
            </p>
            <p *ngIf="form.get('email').errors.email">
                Please enter valid email address.
              </p>
          </div>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" formControlName="pwd" placeholder="Enter password">
            <div class="alert-danger" *ngIf="form.get('pwd').touched && form.get('pwd').invalid">
                <p *ngIf="form.get('pwd').errors.required">
                  Please enter the password.
                </p>
              </div>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="remember" > Remember me</label>
          </div>
          <button type="submit" [disabled]="form.invalid" class="btn btn-default">Submit</button>
        </form>
